<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Plumbsocial - we help service based businesses dominate their local market (Sign Up)</title>

  <!-- Favicon(s) -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#F06197">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

  <!-- Animate Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- AOS Library CSS -->
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="css/select2.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/plumbsoc_main.css" rel="stylesheet">
  <link href="css/mq.css" rel="stylesheet">
</head>
<body>

<div id="home" class="outermost_wrapper">

  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand justify-content-center mx-auto animate__animated animate__fadeIn" href="#"><img src="img/PlumbLogo.svg" class="nav_logo_inner" alt="Plumbsocial logo"></a>
    </div>
  </nav> <!-- Navigation END -->

  <div class="apply_inner_area">
    <div class="container">
      <div class="row apply_inner_area_outermost">
        <div class="col-sm-12 justify-content-center application_form_outermost">
          <div class="step_title_holder text-center">
            <h2>Apply Now!</h2>
          </div>
          <div class="plumbsoc_application_form_holder">
            <form id="plumbsocialApplicationForm" class="plumbsoc_application_form" role="form">
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="firstName">First Name</label>
                <input type="text" autocomplete="off" class="form-control plumbsoc_input" id="firstName" required="">
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="lastName">Last Name</label>
                <input type="text" autocomplete="off" class="form-control plumbsoc_input" id="lastName" required="">
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="Phone">Phone Number <span>&ast;</span></label>
                <input type="number" autocomplete="off" class="form-control plumbsoc_input" id="Phone" required="">
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="Email">Email <span>&ast;</span></label>
                <input type="email" autocomplete="off" class="form-control plumbsoc_input" id="Email" required="">
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="howSoon">If you felt we were a fit to help you grow, how soon are you looking to get started? <span>&ast;</span></label>
                <select type="text" autocomplete="off" class="form-control plumbsoc_input" id="howSoon" required="">
                  <option></option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="willingToInvest">If you feel this is a fit, are you willing to invest in marketing? <span>&ast;</span></label>
                <select type="text" autocomplete="off" class="form-control plumbsoc_input" id="willingToInvest" required="">
                  <option></option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="partnerDecision">Do you need your business partner or spouse on the call in order to make a decision? <span>&ast;</span></label>
                <select type="text" autocomplete="off" class="form-control plumbsoc_input" id="partnerDecision" required="">
                  <option></option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="form-group plumbsoc_form_group">
                <label class="plumbsoc_label" for="Message">What makes you different from other applicants? Why should we choose to work with you? <span>&ast;</span></label>
                <textarea type="text" autocomplete="off" class="form-control plumbsoc_txt" id="Message" required=""></textarea>
              </div>
              <div class="form-group plumbsoc_form_group apply_button_holder text-center">
                <button type="submit" id="submitPlumbsocialApplication" class="btn apply_btn">Apply Now</button>
              </div>
            </form>
            <div class="dotcube_deco_inner_apply"></div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Header Area END -->

  <footer class="plumbsoc_footer">
    <div class="container">
      <div class="row footer_content_outermost justify-content-center">
        <div class="footer_logo_holder">
          <img src="img/PlumbLogo.svg" class="footer_logo" alt="Plumbsocial logo">
        </div>
        <ul class="footer_links">
          <li><a href="#">Home</a> </li>
          <li><a href="#">Coaching</a> </li>
          <li><a href="#">Contact Us</a> </li>
        </ul>
        <div class="footer_postnotes">
          <small>&copy; 2022 Plumbsocial</small>
        </div>
      </div>
    </div>
  </footer> <!-- Footer END -->

</div> <!-- Outermost Wrapper END-->

<!-- jQuery'z -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>

<!-- JSz -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/plumbsoc.js"></script>
<script type="text/javascript" src="js/select2.full.js"></script>
<script>
  $('#howSoon').select2({
    width: '100%',
    minimumResultsForSearch: -1,
    placeholder: "Please Select..."
  });
  $('#willingToInvest').select2({
    width: '100%',
    minimumResultsForSearch: -1,
    placeholder: "Please Select..."
  });
  $('#partnerDecision').select2({
    width: '100%',
    minimumResultsForSearch: -1,
    placeholder: "Please Select..."
  });

</script>

<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script>
  AOS.init( {once: false} );
</script>


</body>

</html>
